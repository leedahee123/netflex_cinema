<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="join.css">
    <link rel="icon" href="/n.ico" type="image/x-icon">
    <title>회원가입</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="./index.html"><img src="NETFLEX.svg" class="title"></a>
        </header>
            <div class="detail_page">
                <div class="join_main">
                    <div class="join_header">
                        <h1>회원가입</h1>
                    </div>
                    <form action="" method="GET" name="form">
                        <div class="id_box">
                            <label>아이디 
                                <input type="id" class="id" id="id">
                            </label>
                        </div>
                        <div class="password_box">
                            <label>비밀번호
                                <input type="password" class="password" id="pw1">
                            </label>
                        </div>
                        <div class="password_box">
                            <label>비밀번호 재확인
                                <input type="password" class="password" id="pw2">
                            </label>
                        </div>
                        <div class="name_box">
                            <label>이름
                                <input type="text" class="name" id="name">
                            </label>
                        </div>
                        <div class="phone_box">
                            <label>휴대폰 번호
                                <input type="tel" class="phone" id="phone">
                            </label>
                        </div>
                        <div class="gender">
                            <label>성별<br/>
                                <input type="radio" name="gender" class="gender" value="m">남자
                                <input type="radio" name="gender" class="gender" value="w">여자
                            </label>
                        </div>
                        <div class="birth_date">
                            <label>생년월일<br/>
                                <span class="bir_yy">
                                    <input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)">
                                </span>
                                <span class="bir_mm">
                                    <select id="mm" class="sel" aria-label="월">
                                        <option value>월</option>
                                        <option value="01">
                                            1
                                        </option>
                                        <option value="02">
                                            2
                                        </option>
                                        <option value="03">
                                            3
                                        </option>
                                        <option value="04">
                                            4
                                        </option>
                                        <option value="05">
                                            5
                                        </option>
                                        <option value="06">
                                            6
                                        </option>
                                        <option value="07">
                                            7
                                        </option>
                                        <option value="08">
                                            8
                                        </option>
                                        <option value="09">
                                            9
                                        </option>
                                        <option value="10">
                                            10
                                        </option>
                                        <option value="11">
                                            11
                                        </option>
                                        <option value="12">
                                            12
                                        </option>
                                    </select>
                                </span>
                                <span class="bir_dd">
                                    <input type="text" id="dd" placeholder="일" aria-label="일">
                                </span>
                            </label>
                        </div>
                        <div class="join">
                            <!-- <button class="join_btn" type="submit">회원가입</button> -->
                            <input type="button" id="signup" value="회원가입" class="join_btn">
                        </div>
                    </form>
                    <script type="text/javascript" src="/join.js"></script>
                </div>
            </div>
        <footer class="footer">
            <p>COPYRIGHT &copy; NETFLEX, Inc. All rights reserved</p>
        </footer>
    </div>
</body>
</html>
